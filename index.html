<!DOCTYPE html>
<html lang="pt-br">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Olá, mundo!</title>
  </head>
  <body>

    <h1>Olá, mundo!</h1>
    <div id="bitcoin">
        
        <button type="button" @click.prevent="buscaMoeda()" class="btn btn-info"> Procurar Moeda </button>

        <ul>
          <li> {{}} </li>
        </ul>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      const bitcoin = new Vue ({
        el: "#bitcoin",
        data: {
          idMoeda: '',
          nomeMoeda: '',
          precoAtual: 0,
        },
          methods: {
            buscaMoeda() {
              const rp = require('request-promise');
              const requestOptions = {
                method: 'GET',
                uri: 'https://pro-api.coinmarketcap.com/v1/cryptocurrency/listings/latest',
                qs: {
                  'id': '1, 1027',
                },
                headers: {
                  'X-CMC_PRO_API_KEY': '5072f061-c39e-444c-a888-d58e52e58793'
                },
                json: true,
                gzip: true
              };

              rp(requestOptions).then(response => {
                this.idMoeda = response.data.id;
                this.nomeMoeda = response.data.name;
                this.precoAtual = response.data.quote.USD.price;
                console.log(this.idMoeda);
                console.log(this.nomeMoeda);
                console.log(this.precoAtual);
                console.log('API call response:', response);
              }).catch((err) => {
                console.log('API call error:', err.message);
              });
            }
          }
      })
    </script>
  </body>
</html>
